# Bookings Endpoints

paths:
  /api/bookings:
    post:
      tags:
        - Bookings
      summary: Create a booking
      description: Create a new booking for a field
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateBookingRequest'
      responses:
        201:
          description: Booking created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        409:
          description: Time slot is not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/bookings/user:
    get:
      tags:
        - Bookings
      summary: Get user's bookings
      description: Get all bookings for the authenticated user
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of user's bookings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'

  /api/bookings/field/{fieldId}:
    get:
      tags:
        - Bookings
      summary: Get field bookings
      description: Get all bookings for a specific field
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: fieldId
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: from
          schema:
            type: string
            format: date-time
          description: Start date filter
        - in: query
          name: to
          schema:
            type: string
            format: date-time
          description: End date filter
      responses:
        200:
          description: List of field bookings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'

  /api/bookings/{bookingId}:
    get:
      tags:
        - Bookings
      summary: Get booking details
      description: Get details of a specific booking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Booking details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        404:
          description: Booking not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/bookings/{bookingId}/cancel:
    patch:
      tags:
        - Bookings
      summary: Cancel a booking
      description: Cancel an existing booking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Booking cancelled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  booking:
                    $ref: '#/components/schemas/Booking'
        403:
          description: Not authorized to cancel this booking
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/bookings/{bookingId}/reschedule:
    patch:
      tags:
        - Bookings
      summary: Reschedule a booking
      description: Change the time of an existing booking
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: bookingId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newStartTime
                - newEndTime
              properties:
                newStartTime:
                  type: string
                  format: date-time
                newEndTime:
                  type: string
                  format: date-time
      responses:
        200:
          description: Booking rescheduled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  booking:
                    $ref: '#/components/schemas/Booking'
        409:
          description: New time slot is not available
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
